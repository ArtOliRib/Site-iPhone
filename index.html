<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>

<body>
    
    
    <div class="menu">
        
        <img class="logo" src="./img/logo.png">

        <ul>
            <li>iPhone</li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPod</li>
            <li>Watch</li>
            <li>Air Pods</li>
            <li>Acessorios</li>
            <li>Suporte</li>
        </ul>
        
    </div>
    
    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="frase-efeito">Tão poderoso. Tão ao seu alcance.</h2>
            
            <p class="descricao-produto">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="comprar">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c8'); trocaImg('./img/iphone-azul.png')"" class="azul botao"></button>
                <button onclick="trocaCor('#d7da47'); trocaImg('./img/iphone-amarelo.png')"" class="amarelo botao "></button>
                <button onclick="trocaCor('#C1C1C1'); trocaImg('./img/iphone-branco.png')"" class="branco botao"></button>
                <button onclick="trocaCor('#272d33'); trocaImg('./img/iphone-preto.png')"" class="preto botao"></button>
                <button onclick="trocaCor('#b50012'); trocaImg('./img/iphone-vemelho.png')"" class="vermelho botao"></button>
                <button onclick="trocaCor('#ede7f1'); trocaImg('./img/iphone-roxo.png')"" class="roxo botao"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
        
    </div>
     
</body>

</html>
